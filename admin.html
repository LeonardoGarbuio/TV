<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administração de Projetos</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            background: linear-gradient(120deg, #e0eafc 0%, #cfdef3 100%);
            font-family: 'Segoe UI', Arial, sans-serif;
            min-height: 100vh;
        }
        .admin-container {
            max-width: 700px;
            margin: 40px auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 32px #0002;
            padding: 40px 32px 32px 32px;
        }
        .admin-title {
            text-align: center;
            margin-bottom: 32px;
            font-size: 2rem;
            color: #1b8c4c;
            letter-spacing: 1px;
        }
        .admin-form input, .admin-form select {
            width: 100%;
            margin-bottom: 14px;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #cfd8dc;
            font-size: 1rem;
            background: #f7fafc;
        }
        .admin-form button {
            background: #1b8c4c;
            color: #fff;
            border: none;
            padding: 10px 28px;
            border-radius: 8px;
            cursor: pointer;
            margin-right: 8px;
            font-size: 1rem;
            transition: background 0.2s;
        }
        .admin-form button.delete {
            background: #c0392b;
        }
        .admin-form button:hover {
            background: #15703a;
        }
        .admin-form button.delete:hover {
            background: #a93226;
        }
        .admin-list {
            margin-top: 24px;
        }
        .admin-list-item {
            background: #f8f8f8;
            border-radius: 8px;
            padding: 18px 16px;
            margin-bottom: 14px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 1px 4px #0001;
        }
        .admin-list-item span {
            font-weight: 500;
            color: #333;
        }
        .admin-login {
            max-width: 340px;
            margin: 100px auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 32px #0002;
            padding: 40px 32px 32px 32px;
        }
        .admin-login input {
            width: 100%;
            margin-bottom: 14px;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #cfd8dc;
            font-size: 1rem;
            background: #f7fafc;
        }
        .admin-login button {
            background: #1b8c4c;
            color: #fff;
            border: none;
            padding: 10px 28px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            width: 100%;
            margin-top: 8px;
            transition: background 0.2s;
        }
        .admin-login button:hover {
            background: #15703a;
        }
        .admin-section {
            margin-bottom: 40px;
        }
        .admin-section h3 {
            color: #1b8c4c;
            margin-bottom: 12px;
            font-size: 1.2rem;
        }
        hr {
            border: none;
            border-top: 1px solid #e0e0e0;
            margin: 36px 0 24px 0;
        }
        @media (max-width: 800px) {
            .admin-container { padding: 18px 4vw; }
        }
        @media (max-width: 500px) {
            .admin-container, .admin-login { padding: 12px 2vw; }
        }
    </style>
</head>
<body>
<div id="admin-app"></div>
<script src="javascript/admin.js"></script>
</body>
</html>
